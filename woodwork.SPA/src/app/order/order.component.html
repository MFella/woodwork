<form (submit)="$event.preventDefault()">
  <div
    class="card bg-base-100 shadow-xl w-full sm:min-w-[30rem] border border-slate-100 overflow-hidden">
    <!-- <figure>
      <img
        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
        alt="Shoes" />
    </figure> -->
    <progress
      class="progress progress-info w-full top-0 absolute transition-all"
      [ngClass]="{
        'progress-info': progressOfRequest < 100,
        'progress-success': progressOfRequest === 100
      }"
      [value]="progressOfRequest"
      max="100"></progress>
    <div class="card-body">
      <h2 class="card-title">Complete your order</h2>
      <strong class="text-gray-500 text-xs">Make wise decision ðŸŒŒ</strong>
      @for (pickedOrderField of this.pickedOrderFieldsMap; track $index) {
      <div class="flex justify-around items-center gap-2">
        <button
          [disabled]="!canSubtractOrderField || isRequestPended"
          (click)="toggleOrderField('remove', pickedOrderField[0])"
          class="btn btn-square bg-rose-200 hover:bg-red-300 text-slate-600 border-none">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <select
          #selectElement
          class="select select-secondary w-full max-w-xs"
          (change)="
            selectOptionChanged(
              $event.target,
              pickedOrderField[0],
              selectElement
            )
          "
          [disabled]="isRequestPended">
          <option [selected]="true">
            {{ pickedOrderField[0] }}
          </option>
          @for (availableOrderField of availableOrderFields; track $index) {
          <option [selected]="false">
            {{ availableOrderField }}
          </option>
          }
        </select>
        <input
          type="number"
          [min]="MIN_RESOURCE_COUNT"
          [max]="MAX_RESOURCE_COUNT"
          value="1"
          placeholder="Count"
          class="input input-bordered max-w-xs w-20"
          (change)="updateCountValue(pickedOrderField[0], $event.target)"
          [(ngModel)]="pickedOrderField[1]"
          [ngModelOptions]="{ standalone: true }"
          [disabled]="isRequestPended" />
      </div>
      }
      <button
        [disabled]="!canAddOrderField || isRequestPended"
        (click)="toggleOrderField('add')"
        class="btn bg-emerald-200 hover:bg-emerald-300 text-slate-600 border-none">
        Add
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </button>
      @if (isRequestPended) {
      <button class="btn btn-outline btn-error" (click)="cancelOrder()">
        <span>Cancel</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </button>
      } @else {
      <div
        [ngClass]="{
          tooltip: areSomeValuesIncorrect
        }"
        class="tooltip"
        [attr.data-tip]="
          areSomeValuesIncorrect ? 'Some values are incorrect' : ''
        ">
        <button
          class="btn btn-outline w-full"
          (click)="sendOrder()"
          [disabled]="areSomeValuesIncorrect">
          <span>Process</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
          </svg>
        </button>
      </div>

      }
    </div>
  </div>
</form>
